  <section class="page">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Reach out via email or use the form below.</p>

    <ul class="contact-info">
      <li>Email: <a href="mailto:info@hamuj.com">info@hamuj.com</a></li>
      <li>Phone: +254 700 123 456</li>
      <li>GitHub: <a href="https://github.com/hamuj" target="_blank">github.com/hamuj</a></li>
    </ul>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
